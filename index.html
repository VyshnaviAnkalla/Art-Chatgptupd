<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasEcho - Online Art Gallery</title>
    <style>
        /* CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .artwork {
            position: relative;
            overflow: hidden;
        }

        .artwork img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .artwork:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .artwork:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            text-align: center;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer input[type="email"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        footer button[type="submit"] {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer button[type="submit"]:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exhibitions</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Memberships</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="gallery">
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="overlay">
                <div class="overlay-text">
                    <p>Artist Name</p>
                    <p>Year of Creation</p>
                </div>
            </div>
        </div>
        <!-- Add more artwork divs as needed -->
    </section>
</main>

<footer>
    <div class="copyright">
        <p>&copy; 2024 CanvasEcho. All rights reserved.</p>
    </div>
    <div class="newsletter">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="social-media">
        <!-- Add social media icons here -->
    </div>
</footer>

<script>
    // JavaScript code
    // You can add JavaScript functionality here if needed
</script>

</body>
</html>
